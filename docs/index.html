<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>跳转中...</title>
    <script>
      var newUrl = "https://www.myshantou.net"
      var pathname = location.pathname
      // rewrite /xx/post-a/ => /xx/post-a.html
      if (pathname.length > 3 && /\/$/.test(pathname)) {
        pathname = pathname.replace(/\/$/, '.html')
      }
      window.location.replace(newUrl + pathname + location.search)
    </script>
  </head>
  <body>
    
  </body>
</html>
